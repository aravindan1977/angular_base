<div class="d-flex flex-row h-100 ">

  <div class="col-sm-8 h-100 d-flex  align-items-center justify-content-center">
    <img [src]="_fileservice.getStatic('/images/31.png')" class="img-fluid  " alt="" />
  </div>

  <!-- <div class="col-sm-4 "> -->
  <div class="d-flex flex-row col-sm-4 justify-content-center bg-info h-100  overflow-auto align-items-center">
    <div [formGroup]="signupForm">
      <div class="d-flex flex-row mb-3 align-items-center justify-content-center">
        <h6 class="flex-grow-1 fw-bold" style="font-size: x-large; font-weight: 500">
          Signup
        </h6>
      </div>
      <div class="w-100 pb-3">
        <div class="mb-3">
          <div class="input-group input-group-sm">
            <span class="input-group-text bg-secondary text-primary" id="name">Name</span>
            <input type="text" class="form-control" formControlName="name" placeholder="" />
          </div>
          <div *ngIf="
            signupForm.controls.name.invalid &&
            (signupForm.controls.name.dirty || signupForm.controls.name.touched)
          " class="py-1 px-2 mt-1">
            <div class="small text-danger" *ngIf="signupForm.controls.name.errors?.['required']">
              required
            </div>
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group input-group-sm">
            <span class="input-group-text bg-secondary text-primary" for="email" id="email">Email</span>
            <input type="email" class="form-control" formControlName="email" placeholder="" />
          </div>
          <div *ngIf="
            signupForm.controls.email.invalid &&
            (signupForm.controls.email.dirty ||
              signupForm.controls.email.touched)
          " class="py-1 px-2 mt-1">
            <div class="small text-danger" *ngIf="signupForm.controls.email.errors?.['required']">
              required
            </div>
            <div class="small text-danger" *ngIf="signupForm.controls.email.errors?.['pattern']">
              invalid
            </div>
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group input-group-sm">
            <span class="input-group-text bg-secondary text-primary" for="password" id="password">Password</span>
            <input type="password" class="form-control" formControlName="password" placeholder="" />
          </div>
          <div *ngIf="
            signupForm.controls.password.invalid &&
            (signupForm.controls.password.dirty ||
              signupForm.controls.password.touched)
          " class="py-1 px-2 mt-1">
            <div class="small text-danger" *ngIf="signupForm.controls.password.errors?.['required']">
              required
            </div>
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group input-group-sm">
            <span class="input-group-text bg-secondary text-primary" for="confirmpassword" id="confirmpassword">Confirm
              Password</span>
            <input type="password" class="form-control" formControlName="confirmpassword" placeholder="" />
          </div>
          <div *ngIf="
            signupForm.controls.confirmpassword.invalid &&
            (signupForm.controls.confirmpassword.dirty ||
              signupForm.controls.confirmpassword.touched)
          " class="py-1 px-2 mt-1">
            <div class="small text-danger" *ngIf="signupForm.controls.confirmpassword.errors?.['required']">
              required
            </div>
          </div>
        </div>
        <button [disabled]="isLoading" (click)="signup()" type="button"
          class="btn btn-outline-primary btn-lg rounded-0 w-100 mt-3" style="font-weight: 700; font-size: medium">
          CONTINUE
        </button>
      </div>
      <!-- </div> -->
    </div>


  </div>


</div>
