<div class="border-bottom d-flex flex-row px-2 flex-grow-1 col-sm-12">
  <div class="flex-grow-1 flex-row d-flex">
    <div class="align-items-center justify-content-center p-2">
      <h2>TOJO</h2>
    </div>
    
    <div
      routerLink="listing"
      routerLinkActive="active"
      class="menu-item cursor-pointer d-flex p-2 "
      #listingsrla="routerLinkActive"
    ><h3 [ngClass]="{
      'text-primary': settingsrla.isActive,
      'text-muted': !settingsrla.isActive
    }">learning</h3>
      
    </div>

    <div
      routerLink="resume"
      routerLinkActive="active"
      class="menu-item cursor-pointer d-flex p-2"
      #listingsrla="routerLinkActive"
    ><h3 [ngClass]="{
      'text-primary': settingsrla.isActive,
      'text-muted': !settingsrla.isActive
    }">resume</h3>
      
    </div>
    <div
      routerLink="listing"
      routerLinkActive="active"
      class="menu-item cursor-pointer d-flex p-2 "
      #listingsrla="routerLinkActive"
    ><h3 [ngClass]="{
      'text-primary': settingsrla.isActive,
      'text-muted': !settingsrla.isActive
    }">crm</h3>
      
    </div>

  </div>

  <div class="flex-grow-1 align-items-end justify-content-end p-2">
    <div
      routerLink="settings"
      class="menu-item px-2 py-2 cursor-pointer d-flex justify-content-end"
      routerLinkActive="active text-primary"
      #settingsrla="routerLinkActive"
      title="setting"
    >
      <i
        [ngClass]="{
          'text-primary': settingsrla.isActive,
          'text-muted': !settingsrla.isActive
        }"
        class="menu-item-text fs-7 fa fa-cog"
      ></i>
    </div>
  </div>
</div>
